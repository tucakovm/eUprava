<div class="container py-5">
  <h3 class="mb-4">Canteen Details</h3>

  <!-- Spinner dok se učitava -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Greška -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Detalji kantine -->
  <div *ngIf="canteen && !loading" class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ canteen.name }}</h5>
          <p class="card-text"><strong>Address:</strong> {{ canteen.address }}</p>
          <p class="card-text">
            <strong>Open:</strong> {{ canteen.open_at | date:'HH:mm' }} -
            {{ canteen.close_at | date:'HH:mm' }}
          </p>

          <div class="mt-auto d-grid gap-2">
            <button class="btn btn-primary" (click)="goToMenus()">Menus</button>
            <button class="btn btn-secondary" (click)="goBack()">
              Back to all Canteens
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Najpopularniji obroci -->
  <div *ngIf="popularMeals.length > 0" class="mt-5">
    <h4>Most Popular Meals</h4>
    <ul class="list-group">
      <li *ngFor="let meal of popularMeals" class="list-group-item d-flex justify-content-between align-items-center">
        {{ meal.menu_name }}
        <span class="badge bg-primary rounded-pill">
        {{ meal.times_selected }}x
      </span>
      </li>
    </ul>
  </div>

  <div *ngIf="popularMeals.length === 0 && !loading" class="mt-3 text-muted">
    No popular meals yet.
  </div>
</div>
