<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="display-6 m-0">Domovi</h1>
      <small class="text-muted">Pregled svih domova u sistemu</small>
    </div>
    <div class="input-group" style="max-width: 360px;">
      <span class="input-group-text">üîé</span>
      <input [formControl]="search" type="search" class="form-control" placeholder="Pretra≈æi po nazivu ili adresi">
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th style="width:40%">Naziv</th>
              <th style="width:45%">Adresa</th>
              <th class="text-end" style="width:15%"></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="filtered$ | async as doms; else loading">
              <tr *ngFor="let d of doms">
                <td class="fw-semibold">{{ d.naziv }}</td>
                <td class="text-muted">{{ d.adresa }}</td>
                <td class="text-end">
                  <!-- Dugme koje vodi na /doms/:id -->
                  <a class="btn btn-primary btn-sm"
                     [routerLink]="['/doms', d.id]">
                    Detalji
                  </a>
                </td>
              </tr>
              <tr *ngIf="doms.length === 0">
                <td colspan="3" class="text-center text-muted py-4">
                  Nema rezultata za zadati filter.
                </td>
              </tr>
            </ng-container>

            <ng-template #loading>
              <tr>
                <td colspan="3" class="text-center py-4">
                  <div class="spinner-border" role="status" aria-hidden="true"></div>
                  <div class="mt-2">Uƒçitavanje...</div>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
