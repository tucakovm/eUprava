<div class="card">
  <h3>Dodaj recenziju sobe</h3>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-row">
      <label>Soba ID <input formControlName="sobaId" /></label>
      <label>Autor ID <input formControlName="autorId" /></label>
    </div>
    <div class="form-row">
      <label>Ocena (1..5) <input type="number" min="1" max="5" formControlName="ocena" /></label>
      <label>Komentar <input formControlName="komentar" /></label>
    </div>
    <button [disabled]="form.invalid">Saƒçuvaj</button>
  </form>
  <pre *ngIf="review">{{ review | json }}</pre>
  <div class="card" *ngIf="error">{{ error }}</div>
</div>
