<div class="card">
  <h3>Kreiraj studenta</h3>
  <form (ngSubmit)="submitCreate()" [formGroup]="createForm" class="form">
    <div class="form-row">
      <label>Ime <input formControlName="ime" /></label>
      <label>Prezime <input formControlName="prezime" /></label>
    </div>
    <button [disabled]="createForm.invalid">Kreiraj</button>
  </form>
  <pre *ngIf="created">{{ created | json }}</pre>
</div>

<div class="card">
  <h3>Oslobodi sobu studentu</h3>
  <form (ngSubmit)="submitRelease()" [formGroup]="releaseForm">
    <label>Student ID <input formControlName="studentId" /></label>
    <button [disabled]="releaseForm.invalid">Oslobodi</button>
  </form>
  <pre *ngIf="releasedStatus">{{ releasedStatus }}</pre>
</div>

<div class="card" *ngIf="error">
  <strong>Gre≈°ka:</strong> {{ error }}
</div>
