<div class="card">
  <h3>Prijavi kvar</h3>
  <form [formGroup]="reportForm" (ngSubmit)="report()">
    <div class="form-row">
      <label>Soba ID <input formControlName="sobaId" /></label>
      <label>Prijavio ID <input formControlName="prijavioId" /></label>
    </div>
    <label>Opis <input formControlName="opis" /></label>
    <button [disabled]="reportForm.invalid">Prijavi</button>
  </form>
  <pre *ngIf="created">{{ created | json }}</pre>
</div>

<div class="card">
  <h3>Promeni status kvara</h3>
  <form [formGroup]="statusForm" (ngSubmit)="changeStatus()">
    <div class="form-row">
      <label>Kvar ID <input formControlName="kvarId" /></label>
      <label>Status
        <select formControlName="status">
          <option value="prijavljen">prijavljen</option>
          <option value="u_toku">u_toku</option>
          <option value="resen">resen</option>
        </select>
      </label>
    </div>
    <button [disabled]="statusForm.invalid">Promeni</button>
  </form>
  <pre *ngIf="statusRes">{{ statusRes | json }}</pre>
</div>
