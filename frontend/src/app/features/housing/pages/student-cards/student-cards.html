<div class="card">
  <h3>Kreiraj karticu (ako ne postoji)</h3>
  <form [formGroup]="createForm" (ngSubmit)="createIfMissing()">
    <label>Student ID <input formControlName="studentId" /></label>
    <button [disabled]="createForm.invalid">Kreiraj</button>
  </form>
</div>

<div class="card">
  <h3>Prikaži karticu</h3>
  <form [formGroup]="getForm" (ngSubmit)="getCard()">
    <label>Student ID <input formControlName="studentId" /></label>
    <button [disabled]="getForm.invalid">Prikaži</button>
  </form>
</div>

<div class="card">
  <h3>Promena stanja</h3>
  <form [formGroup]="balanceForm" (ngSubmit)="updateBalance()">
    <div class="form-row">
      <label>Student ID <input formControlName="studentId" /></label>
      <label>Δ (pozitivno=dobijanje, negativno=oduzimanje) <input type="number" step="0.01" formControlName="delta" /></label>
    </div>
    <button [disabled]="balanceForm.invalid">Ažuriraj</button>
  </form>
</div>

<div class="card" *ngIf="card">
  <h4>Kartica</h4>
  <pre>{{ card | json }}</pre>
</div>

<div class="card" *ngIf="error">
  <strong>Greška:</strong> {{ error }}
</div>
