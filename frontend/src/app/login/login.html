<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="mb-3">Login</h4>

          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Email or Username</label>
              <input class="form-control" name="identifier" [(ngModel)]="model.identifier" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" [(ngModel)]="model.password" required minlength="8" />
            </div>

            <button class="btn btn-primary w-100" [disabled]="loading || f.invalid">
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>
          </form>

          <hr class="my-4" />
          <div class="text-center">
            Donâ€™t have an account?
            <a routerLink="/register">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
