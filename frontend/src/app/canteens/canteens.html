<div class="container py-5">

  <!-- Header sa dugmetom za kreiranje -->
  <h3 class="mb-4 d-flex justify-content-between align-items-center">
    All Canteens
    <button type="button" class="btn btn-success" (click)="openForm()">Create Canteen</button>
  </h3>

  <!-- Modal Form -->
  <div class="modal" [class.show]="isFormOpen" tabindex="-1" [style.display]="isFormOpen ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Canteen</h5>
          <button type="button" class="btn-close" (click)="closeForm()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="createCanteen()">
            <div class="mb-2">
              <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newCanteen.name" name="name" required>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" placeholder="Address" [(ngModel)]="newCanteen.address" name="address" required>
            </div>
            <div class="mb-2">
              <input type="time" class="form-control" placeholder="Open Time" [(ngModel)]="newCanteen.open_at" name="open_at" required>
            </div>
            <div class="mb-2">
              <input type="time" class="form-control" placeholder="Close Time" [(ngModel)]="newCanteen.close_at" name="close_at" required>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
              <button type="submit" class="btn btn-success" (click)="$event.stopPropagation()">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista kantina -->
  <div class="row g-4 mt-3">
    <div *ngFor="let c of canteens" class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ c.name }}</h5>
          <p class="card-text">{{ c.address }}</p>
          <p class="card-text">
            Open: {{ c.open_at | date:'HH:mm' }} - {{ c.close_at | date:'HH:mm' }}
          </p>

          <div class="mt-auto d-flex gap-2">
            <button type="button" class="btn btn-primary flex-fill" (click)="viewDetails(c)">Details</button>
            <button type="button" class="btn btn-danger flex-fill" (click)="deleteCanteen(c); $event.stopPropagation()">Delete</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
