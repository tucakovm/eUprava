<div class="container py-4">
  <h1 class="h4 mb-4">Prijavi kvar u sobi</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Opis kvara</label>
      <textarea class="form-control" rows="4" formControlName="opis"
                [class.is-invalid]="form.controls.opis.touched && form.controls.opis.invalid"
                placeholder="Npr. Ne radi klima..."></textarea>
      <div class="invalid-feedback">
        Opis je obavezan (min. 5 karaktera).
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Pošalji prijavu
    </button>
  </form>

  <div *ngIf="errorMsg" class="alert alert-danger mt-3">
    {{ errorMsg }}
  </div>

  <div *ngIf="created" class="alert alert-success mt-3">
    <div class="fw-semibold">Hvala! Kvar je prijavljen.</div>
    <div>Šifra kvara: {{ created.id }}</div>
    <div>Opis: {{ created.opis }}</div>
    <div>Status: {{ created.status | titlecase }}</div>
  </div>
</div>
